<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sol</title>
    <link rel="shortcut icon" href="./chat.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Animaciones de fondo -->
    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="overlay third"></div>

    <main class="l-main bd-grid">
      <div class="home">
        
        <!-- Información (Lado Izquierdo) -->
        <div class="home-information">
          <span class="home-pressent anime-text">Mi nombre es</span>
          <h1 class="home-title anime-text">Sol.</h1>
        </div>

        <!-- Chat (Lado Derecho) -->
        <div class="home-img">
          <div id="chat-container" class="fade-in">
            
            <!-- ✅ CAPA DE BLOQUEO INVISIBLE -->
            <!-- Cubre el chat. Al hacer clic pide el PIN. -->
            <div id="lock-overlay" title="Toque para iniciar"></div>

          </div>
        </div>
        
      </div>
    </main>

    <!-- Contenedor de Botones de Control -->
<div class="control-buttons">
  <!-- Botón de Bloquear -->
  <ion-icon id="lock-btn" name="lock-closed-outline" title="Bloquear sesión"></ion-icon>
  <!-- Botón de Refrescar y Limpiar -->
  <ion-icon id="refresh-btn" name="refresh-circle-outline" title="Limpiar caché y recargar"></ion-icon>
</div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="main.js"></script>
    
    <!-- Iconos -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
