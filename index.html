<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gema</title>
    <link rel="shortcut icon" href="./chat.png" />
    <link rel="stylesheet" href="style.css" />

    <!-- Estilos para el botón de vídeo -->
    <style>
      #video-btn {
        position: fixed;
        top: 20px;
        right: 70px;         /* 50px a la izquierda del refresh */
        font-size: 36px;
        color: white;
        background: transparent;
        border: none;
        cursor: pointer;
        z-index: 9999;
        opacity: 0.6;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      #video-btn:hover {
        opacity: 1;
        transform: rotate(20deg);
      }
    </style>
  </head>
  <body>
    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="overlay third"></div>

    <main class="l-main bd-grid">
      <div class="home">
        <div class="home-information">
          <span class="home-pressent anime-text">Mi nombre es</span>
          <h1 class="home-title anime-text">Simón.</h1>
        </div>
        <div class="home-img">
          <div id="chat-container" class="fade-in"></div>

          <!-- Agente D-ID Embebido -->
          <script
            type="module"
            src="https://agent.d-id.com/v1/index.js"
            data-name="did-agent"
            data-mode="fabio"
            data-client-key="Z29vZ2xlLW9hdXRoMnwxMTE4ODc5MTA4Mjc1NTA5ODc2MjE6V3VsZkE5c0JpRHRhenlDVHctdDFh"
            data-agent-id="agt_IFidIPzC"
            data-monitor="true">
          </script>
        </div>
      </div>
    </main>

    <!-- Vídeo de fallback -->
    <video
      id="fallback-video"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 600px;
        z-index: 9999;
      "
      controls
    >
      <source src="videos/fallback.mp4" type="video/mp4" />
      Tu navegador no soporta el elemento <code>video</code>.
    </video>

    <!-- Botón siempre visible para reproducir vídeo -->
    <ion-icon
      id="video-btn"
      name="videocam-outline"
      title="Ver vídeo de respaldo">
    </ion-icon>

    <!-- Botón de refrescar -->
    <ion-icon
      id="refresh-btn"
      name="refresh-circle-outline"
      title="Actualizar página">
    </ion-icon>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
